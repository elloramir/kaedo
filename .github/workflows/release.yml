name: Build and Release Kaedo

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install Webpack globally
      - name: Install Webpack CLI
        run: npm install -g webpack webpack-cli

      # Build bundle using Webpack CLI
      - name: Bundle with Webpack
        run: |
          webpack ./scripts/index.js \
            --output-path ./dist \
            --output-filename kaedo.min.js \
            --mode production \
            --output-library Kaedo \
            --output-library-type global \
            --output-global-object this

      # Create kaedo.zip ignoring main.js
      - name: Create ZIP archive
        run: |
          cd scripts
          zip -r ../kaedo.zip . -x main.js
          cd ..

      # Remove old kaedo.js asset from release if it exists
      - name: Remove old kaedo.js from release
        run: |
          release_id=$(gh api repos/${{ github.repository }}/releases/tags/kaedo-latest --jq '.id')
          # Filtra apenas o asset kaedo.js
          asset_id=$(gh api repos/${{ github.repository }}/releases/$release_id/assets --jq '.[] | select(.name=="kaedo.js") | .id')
          if [ -n "$asset_id" ]; then
            gh api -X DELETE repos/${{ github.repository }}/releases/assets/$asset_id
            echo "Deleted old kaedo.js from release"
          else
            echo "No old kaedo.js found"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Create or update release and upload assets
      - name: Create/Update release with assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: kaedo-latest
          name: Kaedo Latest
          files: |
            dist/kaedo.min.js
            kaedo.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
